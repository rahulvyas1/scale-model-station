<!-- <div class="container-fluid"> -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top p-0">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="../assets/images/logo-icon.svg"
        height="25"
        width="25"
        class="d-inline-block align-top"
        alt=""
      />
      <img src="../assets/images/logo-text.svg" height="15" class="ml-2" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0 flex-grow-1 position-relative">
        <fa-icon [icon]="faSearch" class="main-menu-search-icon pl-3"></fa-icon>
        <input
          class="form-control mr-sm-2 w-100 pl-5 main-menu-search-input"
          type="search"
          placeholder="Search"

          aria-label="Search"
        />
      </form>

      <div class="form-inline my-2 my-lg-0" *ngIf="!userProfile.profilePic">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <button
          class="btn my-2 my-sm-0 btn-primary"
          id="signupBtn"
          type="submit"
          (click)="openModal(template)"
        >
          <fa-icon [icon]="faSignInAlt"></fa-icon>
          <span class="ml-2">SIGN IN</span>
        </button>
      </div>

      <div class="form-inline my-2 my-lg-0" *ngIf="userProfile && userProfile.profilePic">
        <ul class="navbar-nav mr-auto">
          <button
            class="nav-item active btn bg-transparent my-2 my-sm-0"
            id="signupBtn"
            routerLink="/create-post"
            [class.nav-item-active]="isUploadBtnClicked"
            (click)="toggleUploadButton()"
          >
            <fa-icon [icon]="faUpload"></fa-icon>
            <span class="ml-2" href="#">Upload</span>
          </button>

          <button class="nav-item btn position-relative bg-transparent" id="" (click)="toggleUserMenu()" [class.nav-item-active]="isUserMenuOpen">
            <img
              src="{{userProfile.profilePic}}"
              height="30"
              width="30"
              class="img-circle"
              alt=""
            />
            <span class="ml-3">
              <fa-icon [icon]="faAngleUp" *ngIf="isUserMenuOpen"></fa-icon>
              <fa-icon [icon]="faAngleDown" *ngIf="!isUserMenuOpen"></fa-icon>
            </span>
            <div *ngIf="isUserMenuOpen" class="nav-user-menu">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link ml-2" href="#">  <fa-icon [icon]="faImages"></fa-icon> <span class="ml-2">My Gallery</span></a>
                </li>
                <li class="nav-item">

                  <a class="nav-link ml-2" href="#">     <fa-icon [icon]="faSignOutAlt"></fa-icon><span class="ml-2">Sign out</span></a>
                </li>
              </ul>

            </div>
          </button>
        </ul>
        <!-- <button
          class="btn my-2 my-sm-0 btn-primary"
          id="signupBtn"
          type="submit"
          (click)="openModal(template)"
        >
          <fa-icon [icon]="faSignInAlt"></fa-icon>
          <span class="ml-2">SIGN IN</span>
        </button> -->
      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Sign In with Google</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <fa-icon [icon]="faTimes" class="icn-close"></fa-icon>
    </button>
  </div>
  <div class="modal-body">
    <alert type="warning">
      Currently we only support login via Google. We will be adding more ways to
      login soon.
    </alert>

    <div class="w-100 d-flex justify-content-center">
      <button class="btn btn-default" (click)="handleClickLogin()">
        <fa-icon [icon]="faGoogle" class="icn"></fa-icon>
        Sign in with Google
      </button>
    </div>
  </div>
</ng-template>
